<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Brex</title>
  </head>
  <body>
    <div class="container">
      <h4>Compare your Rewards</h4>
      <div>
        <button>
          <a href="brex.html"><i class="fas fa-chevron-circle-left"></i></a>
        </button>
        <button class="btn">Brex</button>
        <button class="brex-style btn">Stripe</button>
        <button class="btn">Amex</button>
        <button>
          <a href="amex.html"><i class="fas fa-chevron-circle-right"></i></a>
        </button>
      </div>
      <div class="second-section">
        <div class="box">
          <img src="samplecard.png" alt="card" draggable="false" />
          <div class="p-conatiner">
            <p id="p3">STRIPE Business Card</p>
            <p class="p1">unlimited rewards</p>
            <p class="p2">lifetime rewards</p>
          </div>
        </div>
        <div class="shape-container">
          <div class="handle-shape">
            <div class="shape shape1"></div>
            <span class="business-card"></span>
          </div>
          <div class="handle-shape">
            <div class="shape shape2"></div>
            <span class="res-unlimited"></span>
          </div>
          <div class="handle-shape">
            <div class="shape shape3"></div>
            <span class="res-lifetime"></span>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
